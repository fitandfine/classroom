{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Your Scores</h2>
<table class="min-w-full bg-white rounded shadow">
  <thead>
    <tr><th class="py-2 px-4">Quiz</th><th class="py-2 px-4">Score</th></tr>
  </thead>
  <tbody>
    {% for sub in submissions %}
      <tr class="border-b">
        <td class="py-2 px-4">{{ sub.title }}</td>
        <td class="py-2 px-4">{{ sub.score }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
