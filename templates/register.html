{% extends "base.html" %}
{% block content %}
<div class="max-w-md bg-white p-6 rounded shadow mx-auto">
  <h2 class="text-xl font-semibold mb-4">Register User</h2>
  <form method="post">
    <label class="block mb-1">Name</label><input name="name" class="w-full border p-2 rounded mb-2" required/>
    <label class="block mb-1">Email</label><input name="email" type="email" class="w-full border p-2 rounded mb-2" required/>
    <label class="block mb-1">Password</label><input name="password" type="password" class="w-full border p-2 rounded mb-2" required/>
    <label class="block mb-1">Role</label>
    <select name="role" class="w-full border p-2 rounded mb-3">
      <option value="student">Student</option>
      {% if current_user.role == 'admin' %}
      <option value="tutor">Tutor</option>
      {% endif %}
    </select>
    {% if classes %}
      <label class="block mb-1">Enroll into class (optional)</label>
      <select name="class_id" class="w-full border p-2 rounded mb-3">
        <option value="">-- None --</option>
        {% for c in classes %}<option value="{{ c.id }}">{{ c.title }}</option>{% endfor %}
      </select>
    {% endif %}
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Create</button>
  </form>
</div>
{% endblock %}
