{% extends "base.html" %}
{% block content %}
<div class="max-w-md bg-white p-6 rounded shadow mx-auto">
  <h2 class="text-xl font-semibold mb-4">Sign in</h2>
  <form method="post">
    <label class="block text-sm mb-1">Email</label>
    <input name="email" type="email" required class="w-full border p-2 rounded mb-3"/>
    <label class="block text-sm mb-1">Password</label>
    <input name="password" type="password" required class="w-full border p-2 rounded mb-4"/>
    <div class="flex gap-2">
      <button class="px-4 py-2 bg-sky-600 text-white rounded">Login</button>
      <a href="{{ url_for('index') }}" class="px-4 py-2 bg-slate-100 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
